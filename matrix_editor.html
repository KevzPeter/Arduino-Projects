    <button onclick="convertTo2DArray()">Convert to 2D Array</button>
    <br><br>
    <textarea id="arrayOutput" rows="8" cols="20"></textarea>
    <button onclick="copyArray()">Copy</button>

    <script>
        // Function to toggle cell color between black and red
        function toggleCell(cell) {
            cell.classList.toggle("red");
        }

        // Function to convert grid to a 2D array
        function convertTo2DArray() {
            const grid = document.getElementById('gridContainer');
            const cells = grid.getElementsByClassName('cell');
            let array = [];
            let row = [];
            for (let i = 0; i < cells.length; i++) {
                if (i % 8 === 0 && i !== 0) {
                    array.push(row);
                    row = [];
                }
                row.push(cells[i].classList.contains('red') ? 1 : 0);
            }
            array.push(row); // Push the last row
            const textArea = document.getElementById('arrayOutput');
            textArea.value = JSON.stringify(array).replace(/\[/g, '{').replace(/\]/g, '}');
        }

        // Function to copy the content of the textarea
        function copyArray() {
            const textArea = document.getElementById('arrayOutput');
            textArea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
